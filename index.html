<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSA Chat Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="header">RSA Chat</div>
      <div class="contact-list">
        <div class="contact active">Alice</div>
        <div class="contact">Bob</div>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat">
      <div class="chat-header">Alice</div>
      <div class="messages" id="messages"></div>

      <!-- Encryption Display -->
      <div class="encryption-panel" id="encryptionPanel">
        <h3>üîê Encryption Details</h3>
        <div><strong>Plaintext:</strong> <span id="plainText"></span></div>
        <div><strong>Encrypted:</strong> <span id="cipherText"></span></div>
        <div><strong>Decrypted:</strong> <span id="decryptedText"></span></div>
      </div>

      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
